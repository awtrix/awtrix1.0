; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = nodemcuv2

[common]
lib_deps_builtin =
    SPI
    ESP8266HTTPClient
    
lib_deps =
    PubSubClient
    Adafruit NeoMatrix
    Adafruit NeoPixel
    Adafruit GFX Library
    WifiManager
    WeatherStation
    JsonStreamingParser

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
    ${common.lib_deps_builtin}
    ${common.lib_deps}
